<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Musicians | Store</title>
    <meta name="description" contents="This is a description of out website. Yay!"></head>
    <link rel="stylesheet" href="style.css">
<body>  
    <!-- header element tells browser this is out header -->
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li> 
                <li><a href="store.html">STORE</a></li> 
                <li><a href="about.html">ABOUT</a></li> 
            </ul>
        </nav>
        <!-- hr makes a horizontal line -->
        <h1 class="logo logo-large">The Musicians</h1>
    </header>
    <section class="content-section container">
        <h2 class="section-header">Music</h2>
        <div class="shop-item">
            <div class="shop-item-title">
                <strong>Album 1</strong>
            </div>
            <img class="shop-item-image" src="images/art-3561710_1920.jpg" alt="Album One Image" >
            <div class="shop-item-details">
                <span class="shop-price">$14.00</span>
                <button type="button" class="btn btn-primary shop-btn">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <div class="shop-item-title">
                <strong>Album 2</strong>
            </div>
            <img class="shop-item-image" src="images/flowers-4032775.png" alt="Album Two Image" >
            <div class="shop-item-details">
                <span class="shop-price">$14.00</span>
                <button type="button" class="btn btn-primary shop-btn">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <div class="shop-item-title">
                <strong>Album 3</strong>
            </div>
            <img class="shop-item-image" src="images/Teal Wall.jpg" alt="Album Three Image" >
            <div class="shop-item-details">
                <span class="shop-price">$14.00</span>
                <button type="button" class="btn btn-primary shop-btn">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <div class="shop-item-title">
                <strong>Album 4</strong>
            </div>
            <img class="shop-item-image" src="images/abstract-1846853_1920.jpg" alt="Album Four Image" >
            <div class="shop-item-details">
                <span class="shop-price">$14.00</span>
                <button type="button" class="btn btn-primary shop-btn">ADD TO CART</button>
            </div>
        </div>
       
    </section>
    

    <section>
        <h2>MERCH</h2>
        <div>
            <div><strong>T-Shirt</strong></div>
        </div>
        <img src="images/blank-T.jpg" alt="T-Shirt Image" width="100" height="100">
        <div>
            <span>$5.00</span>
            <button type="button">ADD TO CART</button>
        </div>
        <div>
            <div><strong>Mug</strong></div>
        </div>
        <img src="images/sketch1642389852202.png" alt="Mug" width="120" height="100">
        <div>
            <span>$3.00</span>
            <button type="button">ADD TO CART</button>
        </div>
        <div>
            <div><strong>Poster</strong></div>
        </div>
        <img src="images/sketch1642389497898.jpg" alt="Poster" width="120" height="100">
        <div>
            <span>$10.00</span>
            <button type="button">ADD TO CART</button>
        </div>
    </section>
    <section>
        <h2>CART</h2>
        <div>
            <strong>ITEM</strong>
            &lt;&gt;
            <strong>PRICE</strong>
            &lt;&gt;
            <strong>QUANTITY</strong>
        </div>
        <div>
            <img src="images/blank-T.jpg" alt="shirt" width="100">
            <span>T-Shirt</span>
            &lt;&gt;
            <span>$5.00</span>
            &lt;&gt;
            <input type="number" value="1">
            <button type="button">REMOVE</button>
            
        </div>
        <div>
            <img src="images/sketch1642389852202.png" alt="mug" width="100">
            <span>Mug</span>
            &lt;&gt;
            <span>$3.00</span>
            &lt;&gt;
            <input type="number" value="2">
            <button type="button">REMOVE</button>
        </div>
        <hr>
        <div>
            <strong>Total</strong>
            <span>$11.00</span>
        </div>
        <div>
            <button type="button">PURCHASE</button>
        </div>

    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
        <h3 class="logo">The Musicians</h3>
        <ul class="nav footer-nav">
            <li>
                <a href="https://www.youtube.com/" target="_blank">
                    <img src="images/YouTube Logo.png" alt="Link to YouTube" width="30" >
                </a>
            </li> 
            <li>
                <a href="https://twitter.com/" target="_blank">
                    <img src="images/Twitter.png" alt="Link to Twitter" width="30" >
                </a>
            </li>
            <li>
                <a href="https://open.spotify.com/" target="_blank">
                    <img src="images/music-notes.png" alt="Link to Spotify" width="30" >
                </a>
            </li>
        </ul>
    </div>
    </footer>
</body>
</html>
